<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Leitura</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/leitura.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>Leitura</h1>
        <div class="badges">
          <span class="badge-inv">{{ inventario.nome }}</span>
          <span class="status-badge status-aberto">ABERTO</span>
        </div>
      </div>
      <a href="/inventarios" class="btn btn-secondary">Voltar</a>
    </div>

    <div id="alert" class="alert"></div>

    <div class="content-grid">
      <div class="card scan-card">
        <h2>Scanner</h2>
        <div class="form-group">
          <input type="text" id="barcodeInput" placeholder="Leia um código de barras..." autofocus autocomplete="off" />
          <div class="scan-status" id="scanStatus">✓ Sucesso</div>
        </div>
      </div>

      <div class="card list-card">
        <h2>Últimos Lidos</h2>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Item</th>
                <th>Máscara</th>
                <th>Qtd</th>
              </tr>
            </thead>
            <tbody id="tabelaItens">
              <tr><td colspan="4" style="text-align:center">Nenhum item lido</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/leitura.js') }}"></script>
</body>
</html>
