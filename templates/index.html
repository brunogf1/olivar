<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{{ page_title or 'Estoque' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <!-- FixedColumns Extension -->
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
  <!-- Buttons (para colVis) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <!-- FixedColumns Extension -->
  <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

  <!-- SheetJS para exportar Excel no cliente -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>{{ page_title or 'Análise de Estoque' }}</h2>
      {% if user %}
      <div class="userbox">
        <span>Olá, {{ user.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn-link">Sair</a>
      </div>
      {% endif %}
    </div>

    <div class="toolbar">
      <button id="export-btn">Exportar Excel</button>
      <div id="colvis-container"></div>
    </div>

    <div class="table-wrap">
      <table id="tabela" class="display" style="width:100%">
        <thead>
          <tr>
            {% for c in columns %}
              <th>{{ c }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    window.initialData = {{ data|tojson|safe }};
    window.columns = {{ columns|tojson|safe }};
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
