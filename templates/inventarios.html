<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Gerenciador de Inventários</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inventarios.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="header">
      <h1>Gerenciador</h1>
      <button class="btn btn-primary" onclick="abrirModalCriar()">Novo</button>
    </div>

    <div id="alert" class="alert"></div>

    <div id="modalCriar" class="modal">
      <div class="modal-content">
        <div class="modal-header">Novo Inventário</div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nomeInventario">Nome</label>
            <input type="text" id="nomeInventario" placeholder="Ex: Inventário Jan/2025" autocomplete="off" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="fecharModalCriar()">Cancelar</button>
          <button class="btn btn-primary" onclick="criarInventario()">Criar</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaInventarios">
          <tr>
            <td colspan="5"><div class="loading"><div class="spinner"></div>Carregando...</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/inventarios.js') }}"></script>
</body>
</html>
